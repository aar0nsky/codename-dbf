<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Financial Planner Startpage</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/dbf.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/dbf.js"></script>
</head>
<body>
	<h1 class="topHeading">I'm Getting Too Old For This Sh!t: A Retirement Calculator</h1>
	
	<div class="infoSection">
		<div class="infoSectionImage"><img class="talkingDollar" src="images/dollar-talking.jpg"/></div> 
		<div class="infoSectionText">Hi it's me, your hard-earned money. You and I are going to grow old together! </div>
	</div>
	
	<form action="/financialplanner-XXXXX" method="post">
		<label for="monthlySavings">Savings per Month: </label>
		<input type="number" id="monthlySavings" name="monthlySavings" /> <br/>
		
		<label for="accountBalance">Account Balance: </label>
		<input type="number" id="accountBalance" name="accountBalance" /> <br/>
	</form>
	<br/>
	<div id="yearCount" class="yearCount"><span id="yearNumber">10</span> years</div>
	<br/> <br/>
	<button type="button" id="goodThingButton" class="goodThingButton" >Good Thing Button</button>
	<button type="button" id="badThingButton" class="badThingButton" >Bad Thing Button</button>
</body>
</html>
