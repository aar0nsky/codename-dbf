<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Financial Planner Results</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/dbf.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/dbf.js"></script>
</head>
<body>
	<h1>This month, you saved:</h1>
    <p th:text="${amountSaved}" />
    
    <h1>And if you saved that much every month for 10 years, with an annualized interest rate of 6% compounded annually, you would have: </h1>
    <p th:text="${savingsAfter10Years}" />
</body>
</html>
